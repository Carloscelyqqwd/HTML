<html lang="en">
<head>

    <title>CONTRASEÑA</title>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<body>
    <center>
        <h1>INICIO DE SESION</h1>
        <H3>VALIDACION DE INGRESO</H3>
        <script>
            let darof;// var clave ingresa usuario
            let sw=0;//switche prendido apagado
            let clave=123;

            for(f=1;f<=3;f++){
                datof=parseInt(prompt("Ingrese contraseña de ingreso"));
                if (datof==clave){
                    swal("USUARIO","ACCESO PERMITIDO","success");
                    sw=1;//SWICHE PRENDIDO
                    break;
                }
            }
            if(sw==0){
                swal("USUARIO","ACCESO PERMITIDO","error")
            }

        </script>


        
    </center>
</body>
