<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>USO DE MATH RAIZ CUADRADA Y POTENCIA </h1>
        <h3>CON SENTENCIA SWITCH</h3>
        <script>
            let n1=parseFloat(prompt("INGRESE NUMERO"));
            let n2=parseFloat(prompt("INGRESE EL SEGUNDO NUMERO"));
            let oper=parseInt(prompt("SELECCIONE LA OPERACION A REALIZAR : [1. Raiz Cuadrada -- 2. potencia]"))
                switch(oper){
                    case 1:
                        let r=Math.sqrt(n1);
                        let r1=Math.sqrt(n2);
                        document.write("CALCULOS BÁSICOS"+"<br>"+"<br>"+"PRIMER NUMERO .."+n1+"&nbsp"+ "&nbsp"+"&nbsp"+"RAIZ CUADRADA:.."+r+"<br>"+"SEGUNDO NUMERO .."+n2+ "&nbsp"+ "&nbsp"+"&nbsp"+"RAIZ CUADRADA.."+r1);
                    break;
                    case 2:
                        let p=Math.pow(n1,n2);
                        document.write("CALCULOS BÁSICOS"+"<br>"+"<br>"+"NUMERO BASE .."+n1+"<br>"+ "EXPONENTE.."+n2+ "<br>"+"POTENCIA: ... "+n1+" ^ "+n2+":"+"&nbsp"+ "&nbsp"+"&nbsp"+p);
                    break;
                default:
                    alert("ERROR... EN OPERACIO SELECCIONADA")
                    break;
                }
        </script>
    </center>
</body>
</html>
